<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/numberGame.css">
        <title>Document</title>
    </head>

    <body>
        <div class="container">
            <h1>Number-Game</h1>
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem; margin: 0 auto;">
                <div class="card-header">Start Play</div>
                <div class="card-body">
                    <h5 class="card-title">
                        <h3 id="playerOne">PlayerOne: <span>1</span></h3>
                    </h5>
                    <h5 class="card-title">
                        <h3 id="playerTwo">PlayerTwo: <span>1</span></h3>
                    </h5>


                    <p id="gameEnd">Game-End: <span>5</span></p>
                    <select name="gameEndRange" id="gameEndRange">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5" selected>5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    <br>
                    <button id="player1">Player1</button>
                    <button id="player2">Player2</button>
                    <p id="endMessage"></p>


                </div>
            </div>
        </div>

        <script src="../js/numberGame.js"></script>
    </body>

</html>
